# Nightly: test yapısı kaldırıldı; canlı deneme için dashboard kullanın.
# Bu workflow sadece API smoke çalıştırır.

name: Nightly

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  nightly_smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          python -m pip check

      - name: API smoke
        run: |
          python -c "from mdm_engine import decide; r=decide({'risk':0.5,'physical':0.5,'social':0.5,'context':0.4,'compassion':0.5,'justice':0.9,'harm_sens':0.5,'responsibility':0.7,'empathy':0.6}, profile='scenario_test'); assert 'action' in r; print('OK')"

      - name: Summary
        run: echo "Nightly smoke completed" >> $GITHUB_STEP_SUMMARY
